plugins {
    id 'java'
}

group 'com.github.lexshcherbinin'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    //Config
    implementation "com.typesafe:config:${configVersion}"

    //spring
    implementation 'org.springframework:spring-core:6.0.10'
    implementation 'org.springframework:spring-beans:6.0.10'
    implementation 'org.springframework:spring-context:6.0.10'

    implementation 'javax.annotation:javax.annotation-api:1.3.2'
}

test {
    useJUnitPlatform()
}